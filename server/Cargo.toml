[package]
name = "server"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.8.1", features = ["macros", "multipart"] }
tokio = { workspace = true }
serde = { workspace = true }
uuid = { version = "1.12.1", features = ["v4"] }
chrono = { version = "0.4.39", features = ["serde"] }
tokio-util = { version = "0.7.13", features = ["io"] }
shared = { path = "../shared" }